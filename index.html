<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Зиновьев Илья Погода</title>
    </head>
    <body>
        <header>
            <div class="head">
                <h2 class="headTitle">Погода здесь</h2>
                <button class="updateLocation" onclick="UpdateLocation()">Обновить геолокацию</button>
            </div>
            <div class="mainCity">
                <div class="mainCityInfo">
                    <h1 class="cityName">???</h1>
                    <div class="mainCityDescription">
                        <img class="mainIcon icon" src="imgs/arrow.jpg">
                        <h1 class="temperature">???°C</h1>
                    </div>
                </div>
                <ul class="mainParams">
                    <li class="weatherParam">
                        <p class="paramName">Ветер</p>
                        <p class="wind">Данные загружаются</p>
                    </li>
                    <li class="weatherParam">
                        <p class="paramName">Облачность</p>
                        <p class="cloud">Данные загружаются</p>
                    </li>
                    <li class="weatherParam">
                        <p class="paramName">Давление</p>
                        <p class="pressure">Данные загружаются</p>
                    </li>
                    <li class="weatherParam">
                        <p class="paramName">Влажность</p>
                        <p class="humidity">Данные загружаются</p>
                    </li>
                    <li class="weatherParam">
                        <p class="paramName">Координаты</p>
                        <p class="coordinates">Данные загружаются</p>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="favouritesHead">
                <h1>Избранное</h1>
                <input class="find" type="text" placeholder="Добавить новый город">
                <button class="add" onclick="ParseName()">+</button>
            </div>
            <ul class="favourites">
                <template class="favouriteTemplate">
                    <li class="favouriteCity">
                        <div class="favouriteCityInfo">
                            <h1 class="cityName">???</h1>
                            <h1 class="temperature">???°C</h1>
                            <img class="favouriteIcon icon" src="imgs/arrow.jpg">
                            <button class="delete">x</button>
                        </div>
                        <ul class="favouriteParams">
                            <li class="weatherParam">
                                <p class="paramName">Ветер</p>
                                <p class="wind">Данные загружаются</p>
                            </li>
                            <li class="weatherParam">
                                <p class="paramName">Облачность</p>
                                <p class="cloud">Данные загружаются</p>
                            </li>
                            <li class="weatherParam">
                                <p class="paramName">Давление</p>
                                <p class="pressure">Данные загружаются</p>
                            </li>
                            <li class="weatherParam">
                                <p class="paramName">Влажность</p>
                                <p class="humidity">Данные загружаются</p>
                            </li>
                            <li class="weatherParam">
                                <p class="paramName">Координаты</p>
                                <p class="coordinates">Данные загружаются</p>
                            </li>
                        </ul>
                    </li>
                </template>
            </ul>
        </main>
    </body>
    <script src="script.js"></script>
</html>
